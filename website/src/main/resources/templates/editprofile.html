<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        /* Header */
        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            top: 0;
            width: 100%;
            position: fixed;
            z-index: 2; /* Ensure the header is above the navigation bar */
        }
        /* Navigation Bar */
        nav {
            background-color: #f2f2f2;
            width: 150px;
            height: 100%;
            position: fixed;
            left: 0;
            top: 0;
            padding-top: 60px; /* Adjusted for header height */
            overflow-y: auto;
            z-index: 1; /* Ensure the navigation bar is behind the header */
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        nav li {
            margin-top: 50px;
            padding: 10px;
            text-align: center;
        }
        /* Rectangle Container */
        .rectangle-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 40px); /* Adjusted for header and margin */
            margin-left: 150px; /* Adjusted for navigation bar width */
            padding-top: 60px; /* Adjusted for header height */
        }
        .container {
            padding-top: 50px;
        }
        /* Form Control */
        .form-control {
            background-color: #050a4c;
            border: none;
            border-bottom: 1px solid white;
            color: white;
        }
        /* Dropdown Menu */
        .dropdown-menu {
            background-color: #343a40;
            border: none;
        }
        .dropdown-item {
            color: white;
        }
        /* Body */
        body {
            background-color: #050a4c;
            color: white;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome <span th:text="${username}"></span></h1>
</header>

<nav>
    <ul class="list-unstyled">
        <li><a href="#" class="nav-link">Edit profile</a></li>
        <li><a href="changepassword" class="nav-link">Change password</a></li>
        <li><a href="logoutuser" class="nav-link">Logout</a></li>
        <li><a href="home" class="nav-link">Go to home</a></li>
    </ul>
</nav>

<div class="rectangle-container">
    <div class="container">
       <form id="userForm" action="/editprofile" method="post" class="view-mode">
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="firstName">First Name</label>
            <input type="text" name="firstname" id="firstname" th:value="${user.firstname}" class="form-control bg-transparent" />
        </div>
        <div class="form-group col-md-6">
            <label for="lastName">Last Name</label>
            <input type="text" name="lastname" id="lastname" th:value="${user.lastname}" class="form-control bg-transparent" />
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="email">Email</label>
            <input type="text" name="email" id="email" th:value="${user.email}" class="form-control bg-transparent" readonly/>
        </div>
        <div class="form-group col-md-6">
            
            <input type="text" name="course" id="courseInput" th:value="${user.course}" class="form-control bg-transparent" hidden/>
            
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="dob">DOB</label>
            <input type="date" name="dob" id="dob" th:value="${user.dob}" class="form-control bg-transparent" />
        </div>
        <div class="form-group col-md-6">
            <label for="gender">Gender</label>
            <input type="text" name="gender" id="gender" th:value="${user.gender}" class="form-control bg-transparent" />
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-4">
            <label for="country">Country</label>
            <input type="text" name="country" id="country" th:value="${user.country}" class="form-control bg-transparent" />
        </div>
        <div class="form-group col-md-4">
            <label for="state">State</label>
            <input type="text" name="state" id="state" th:value="${user.state}" class="form-control bg-transparent" />
        </div>
        <div class="form-group col-md-4">
            <label for="city">City</label>
            <input type="text" name="city" id="city" th:value="${user.city}" class="form-control bg-transparent" />
        </div>
    </div>

    <div class="form-group">
        <label for="hobbies">Hobbies</label>
        <input type="text" name="hobbies" id="hobbies" th:value="${user.hobbies}" class="form-control bg-transparent" readonly />
    </div>

    <button type="submit" id="saveBtn" class="btn btn-success">Save</button>
</form>

    </div>
</div>

<!-- Bootstrap JS and dependencies (Optional) -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<script>
    // Your JavaScript code goes here
</script>

</body>
</html>
