<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" th:href="@{/css/loginpagecss.css}">
    <link rel="stylesheet" th:href="@{/css/footercss.css}">
    <link rel="stylesheet" th:href="@{/css/headercss.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div th:insert="~{fragments/header :: header}"></div>

    <div class="container-fluid">
        <div class="row justify-content-center align-items-center" style="height:100vh;">
            <div id="lform" class="col-6 text-center">
                <form th:action="@{/login}" method="post">
                <h2 class="text-light" th:text=${message}></h2>
                    <h2 class="text-light">LOGIN</h2>
                    <label class="text-light" for="emil">Email-Id</label>
                    <input type="text" class="form-control" id="email" name="email"><br>
                    <label class="text-light" for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password"><br>
                    <a href="signup">First Time Login </a>
                    <a href="resetpassword">Forgot password </a><br>
                    <input type="checkbox" name="remember" id="remember">
   					 <label for="remember">Remember me</label><br>

                    <button  type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>
        </div>
    </div>
    
    <div th:insert="~{fragments/footer :: footer}"></div>
    
</body>
</html>
