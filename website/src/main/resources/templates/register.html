<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" th:href="@{/css/registercss.css}">
    <link rel="stylesheet" th:href="@{/css/footercss.css}">
    <link rel="stylesheet" th:href="@{/css/headercss.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>

<div th:insert="~{fragments/header :: header}"></div>
  
  <div id="container"  style="background-image: url('/images/slider_bg.jpg');">
    
    <div id="regdiv" class="container">
      <h2 id="reg" >REGISTRATION FORM</h2>
      <form action="/register" method="post">
        <div class="row">
          <div id="div1" class="col-md-6">
            <div id="sec1" class="form" style="border: 2px solid black; padding: 20px;">
              <label for="fullname">First Name</label><br><br>
              <input class="form-control mb-0 " type="text" placeholder="" name="firstname" required><br><br>
              <label for="dateofbirth">Last Name</label><br><br>
              <input class="form-control mb-0 mt-0" type="text" placeholder="" name="lastname" required><br><br>
              <label for="dateofbirth">Date of birth</label><br><br>
              <input class="form-control mb-0 mt-0" type="date" placeholder="DOB" name="dob" required><br><br>
              <label for="gender">Gender(Required)</label><br><br>
              <div class="form-check form-check-inline">
                <input class="form-check-input mb-0" type="radio" id="male" name="gender" value="male">
                <label class="form-check-label mb-0" for="male">Male</label>
              </div>
              <div class="form-check form-check-inline mb-0">
                <input class="form-check-input mb-0" type="radio" id="female" name="gender" value="female">
                <label class="form-check-label mb-0"  for="female">Female</label>
              </div>
              <div class="form-check form-check-inline mb-0">
                <input class="form-check-input mb-0" type="radio" id="others" name="gender" value="others">
                <label class="form-check-label mb-0" for="others">Others</label>
              </div><br><br>
              <label for="Email">E-mail</label><br><br>
              <input class="form-control mb-0"  type="email" placeholder="Email"  name="email" required><br><br>

             <!--  <input class="form-control mb-0" type="password" placeholder="Password"  name="password" hidden><br><br> -->
              <label for="course">Course</label><br><br>
<select id="course" class="form-control mb-3" name="course" required>
    <option value="">Select Course</option>
    <option value="Java Fullstack Development">Java Fullstack Development</option>
    <option value="Python Fullstack Development">Python Fullstack Development</option>
    <option value=".NET Development">.NET Development</option>
</select><br><br>

              </div>
          </div>
          <div id="sec2" class="col-md-6">
            <div style="border: 2px solid black; padding: 20px;">
              <label for="country">Country</label><br><br>
                        <select id="country" class="form-control" name="country" required>
                            <option value="">Select Country</option>
                            <option value="India">India</option>
                            <option value="America">America</option>
                            <option value="Sri Lanka">Sri Lanka</option>
                        </select><br><br>
                        <label for="state">State</label><br><br>
                        <select id="state" class="form-control" name="state" required>
                            <option value="">Select State</option>
                        </select><br><br>
                        <label for="city">City</label><br><br>
                        <select id="city" class="form-control" name="city" required>
                            <option value="">Select City</option>
                        </select><br><br>
              <label for="hobbies">Hobbies</label><br><br>
              <div class="form-check mb-2">
                  <input class="form-check-input" name="hobbies" type="checkbox" id="7-10" value="singing">
                  <label class="form-check-label" for="singing">Singing</label>
              </div>
              <div class="form-check mb-2">
                  <input class="form-check-input" name="hobbies" type="checkbox" id="10-1" value="listeningmusic">
                  <label class="form-check-label" for="listeningmusic">Listening Music</label>
              </div>
              <div class="form-check mb-2">
                  <input class="form-check-input" name="hobbies" type="checkbox" id="1-4" value="coding">
                  <label class="form-check-label" for="coding">Coding</label>
              </div>
              <div class="form-check mb-4">
                  <input class="form-check-input" name="hobbies" type="checkbox" id="4-7" value="sleeping">
                  <label class="form-check-label" for="sleeping">Sleeping</label>
              </div>
              
              <label for="country">Photo</label><br><br>
              <input class="form-control" type="file" name="photo"><br><br>
              <input class="form-control btn btn-primary mb-3" type="submit" value="Register Now">
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
  
  <div th:insert="~{fragments/footer :: footer}"></div>

</body>
<script>
const stateOptions = {
	    India: ["Tamil Nadu", "Maharashtra", "Kerala", "Karnataka", "West Bengal"],
	    America: ["New York", "California", "Illinois", "Texas"],
	    "Sri Lanka": ["Western Province", "Southern Province", "Central Province", "Northern Province"]
	};


    const cityOptions = {
    	    Delhi: ["Noida", "Gurgaon", "Faridabad"],
    	    Mumbai: ["Thane", "Navi Mumbai", "Kalyan"],
    	    Bangalore: ["Mysore", "Hubli", "Mangalore"],
    	    Kolkata: ["Howrah", "Asansol", "Durgapur"],
    	    "New York": ["Brooklyn", "Queens", "Bronx"],
    	    "Los Angeles": ["Santa Monica", "Long Beach", "Glendale"],
    	    Chicago: ["Aurora", "Naperville", "Joliet"],
    	    Houston: ["Sugar Land", "Pasadena", "Pearland"],
    	    Colombo: ["Dehiwala-Mount Lavinia", "Moratuwa", "Negombo"],
    	    Galle: ["Matara", "Hikkaduwa", "Unawatuna"],
    	    Kandy: ["Nuwara Eliya", "Kegalle", "Gampola"],
    	    Jaffna: ["Vavuniya", "Mannar", "Kilinochchi"],
    	    "Tamil Nadu": ["Nagercoil","Chennai", "Coimbatore", "Madurai"],
    	    Kerala: ["Thiruvananthapuram", "Kochi", "Kozhikode"]
    	};


    function populateStates() {
        const country = document.getElementById("country").value;
        const stateDropdown = document.getElementById("state");
        stateDropdown.innerHTML = "<option value=''>Select State</option>";
        const states = stateOptions[country];
        if (states) {
            states.forEach(state => {
                const option = document.createElement("option");
                option.text = state;
                option.value = state;
                stateDropdown.add(option);
            });
        }
    }

    function populateCities() {
        const state = document.getElementById("state").value;
        const cityDropdown = document.getElementById("city");
        cityDropdown.innerHTML = "<option value=''>Select City</option>";
        const cities = cityOptions[state];
        if (cities) {
            cities.forEach(city => {
                const option = document.createElement("option");
                option.text = city;
                option.value = city;
                cityDropdown.add(option);
            });
        }
    }

    document.getElementById("country").addEventListener("change", populateStates);
    document.getElementById("state").addEventListener("change", populateCities);

    populateStates();
</script>
</html>
