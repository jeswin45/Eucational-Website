<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scope India</title>
    <link rel="stylesheet" th:href="@{/css/contactcss.css}">
    <link rel="stylesheet" th:href="@{/css/footercss.css}">
    <link rel="stylesheet" th:href="@{/css/headercss.css}">
    <link rel="stylesheet" th:href="@{/css/locationcss.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script th:src="@{/bootstrap.bundle.min.js}" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Header -->
    <div th:insert="~{fragments/header :: header}"></div>
    
    <!-- Main Content -->
    <div class="d-flex flex-column justify-content-center align-items-center" id="top">
        <h1 class="text-center text-light">SCOPE INDIA IS OPEN FOR 365 DAYS</h1>
        <h2 class="text-center text-light">Lets discuss your career</h2>
        <img id="rating" th:src="@{/images/5star.png}" alt="">
    </div>
    
    <!-- Form Section -->
    <div id="form">
        <div class="container align-items-center justify-content-center">
            <div class="row">
                <div class="col-1"></div>
                <div class="col-1"></div>
                <div class="col-5">
                    <img id="cpic" th:src="@{/images/scope-india-lets-discuss-your-career.jpg}" alt="">
                </div>
                <div class="col-4 d-flex flex-column justify-content-start align-items-start">
                    <form action="/contact" method="post">
                        <h2 id="cu1" class="mt-3">Scope India<br> is open 365 Days</h2>
                        <h3 id="cu2" class="text-success mt-3"> GET A FREE CALLBACK</h3>
                        <input id="inps1" class="inps mt-3" type="text" placeholder="Name" name="name"><br>
                        <input id="inps2" class="inps mt-3" type="email" placeholder="Email" name="email"><br>
                        <input id="inps3" class="inps mt-3" type="text" placeholder="Course" name="course"><br>
                        <input id="inps4" class="inps mt-3" type="tel" placeholder="Phone Number" name="phonenumber"><br>
                        <input id="inps5" class="inps mt-3" type="submit" value="Call Me">
                    </form>
                </div>
                <div class="col-1"></div>
            </div>
        </div>
    </div>
    
    <!-- Location Section -->
    <div th:insert="~{fragments/location :: location}"></div>
    
    <!-- Footer -->
    <div th:insert="~{fragments/footer :: footer}"></div>
</body>
</html>
